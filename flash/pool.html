<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
        <style>
     body {
     overflow: hidden !important;
     display: flex;
     width: 100%;
     height: 100%;
     margin: 0;
     padding: 0;
    }

    div {
     margin: 0;
     padding: 0;
     position: absolute;
     top: 0;
     right: 0;
     bottom: 0;
     left: 0;
    }
        </style>
    </head>
    <body>
<div id="container"> </div>

<script src="https://eminence777.github.io/flash/ruffle.js"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container"); 
            container.appendChild(player);
            player.load({
                url: "https://eminence777.github.io/flash/games/billards.swf", 
                backgroundColor: "#000", 
             });
            player.style.width = "100vw"; 
            player.style.height = "100vh";
        });
    </script>
        </script>
    </body>
</html>
